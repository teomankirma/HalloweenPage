<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        -primary meta tags
     -->
    <title>Halloween Party</title>
    <meta
      name="title"
      content="Halloween Party
    "
    />

    <!-- 
        -favicon
      -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
        -css
      -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
        custom font link
     -->
    <link rel="stylesheet" href="./assets/font/font.css" />

    <!-- 
        -font awesome
     -->
    <script
      src="https://kit.fontawesome.com/38a6783db2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 
        -#PRELOADER
      -->
    <!-- https://www.w3schools.com/tags/att_global_data.asp -->
    <div class="preloader" data-preloader>
      <div class="circle"></div>
    </div>

    <!-- 
        -#HEADER
      -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="140"
            height="19"
            alt="Halloween home"
          />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">About</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Services</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Pricing</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Booking</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Testimonials</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Sponsors</a>
            </li>
          </ul>
        </nav>

        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <i class="fa-solid fa-bars open" aria-hidden="true"></i>
          <i class="fa-solid fa-xmark close" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- 
          -#HERO
      -->

        <section
          class="hero"
          aria-label="home"
          style="background-image: url(./assets/images/hero-bg.png)"
        >
          <div class="container">
            <p class="hero-subtitle">After Dark Event 2022</p>

            <h1 class="hero-title">Halloween Party</h1>

            <p class="hero-text">
              Do you dare explore our haunted historic places in the dark this
              Halloween?
            </p>

            <a href="#" class="btn">Buy Tickets</a>
          </div>
        </section>
      </article>
    </main>

    <!-- 
        -custom js link
     -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
